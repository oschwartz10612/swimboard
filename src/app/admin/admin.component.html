<div class="container mt-3">

    <ng-container *ngIf="lanes">


   <ng-container *ngFor="let lane of lanes.items; let i = index" >
    <div class="mb-3">
        <label  class="form-label">Lane {{i + 1}}</label>
        <input #score type="email" class="form-control" [value]="lane?.currentScore" (change)="makeChange(lane!.id, score.value, lane!._version)">
      </div>
   </ng-container>

</ng-container>


</div>
